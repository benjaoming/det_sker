  short_description: "Hvem gør grin med hvem? Kan man gøre grin med magthaverne? Kan man gøre grin med kirken? Ja, mon ikke – og jo grovere, jo bedre – sådan tænkte og gjorde man i hvert fald tidligere, da kirken var en vigtig magtfaktor i Europa. Her udfoldede satiren sig til et fantastisk, fabulerende, grovkornet og billedrigt univers. Katolikker og protestanter holdt sig ikke tilbage for at udstille modpartens svagheder og dobbeltmoral - med motiver som djævle, der æder munke, paver med æselører og gedebukkeben og lystne og grådige præster. På Storm P. Museets særudstilling om religionssatire kan du komme helt tæt på populærkulturen fra årene 1500-1900 og få et indblik i denne særlige del af vores fælles billedverden og historiske kulturbaggrund."
